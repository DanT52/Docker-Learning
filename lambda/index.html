<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World API</title>
  <script>
    async function callApi() {
      const apiUrl = "https://03qnjpte31.execute-api.us-west-2.amazonaws.com/testFunction";
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        document.getElementById("response").innerText = data; // Directly use the response data
      } catch (error) {
        console.error("Error calling API:", error);
        document.getElementById("response").innerText = "Error calling API.";
      }
    }
  </script>
</head>
<body>
  <h1>Hello World Frontend</h1>
  <button onclick="callApi()">Call API</button>
  <p id="response"></p>
</body>
</html>
